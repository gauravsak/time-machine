<div class="row">
	<div class="col-md-12">
		<form class="form-inline" role="form" ng-submit="register()">
		  <div class="form-group">
		    <label class="sr-only" for="apiKey">Api Key</label>
		    <input type="text" ng-model="apiKey" class="form-control" id="apiKey" placeholder="Enter Api Key" required size="40">
		  </div>
		  <button id="register" type="submit" class="btn btn-primary">Register</button>
		</form>
		<span class="help-block">Register with your minutedock api</span>
		<span class="help-block">You can get your api key on <a target="_blank" href="https://minutedock.com/users/edit/">Minute dock user page</a></span>
	</div>
</div>
